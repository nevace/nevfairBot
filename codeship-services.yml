app:
  build:
    image: nevace/nevfairbot
    dockerfile_path: Dockerfile
  links:
    - mongo
  cached: true
mongo:
  image: mongo
  volumes:
    - /data/db:/data/db
  ports:
    - "27017:27017"
  command: sleep 1
ssh:
  build:
    image: deploy
    dockerfile_path: Dockerfile.deploy
    encrypted_env_file: sshkey.env.encrypted